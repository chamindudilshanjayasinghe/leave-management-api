# ==================================================
# Server
# ==================================================
server.port=8080

# ==================================================
# Application
# ==================================================
spring.application.name=leave-management-api

# ==================================================
# Database (PostgreSQL)
# ==================================================
# H2 database
spring.datasource.url=jdbc:h2:file:./data/hrmsdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==================================================
# Logging
# ==================================================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==================================================
# Actuator (Health check for API)
# ==================================================
management.endpoints.web.exposure.include=health,info

# ==================================================
# Stripe (TEST MODE)
# ==================================================
stripe.api-key=sk_test_xxxxxxxxxxxxxxxxx
stripe.webhook-secret=whsec_xxxxxxxxxxxxxxxxx
stripe.success-url=http://localhost:3000/billing/success
stripe.cancel-url=http://localhost:3000/billing/cancel

# ==================================================
# Security (JWT)
# ==================================================
